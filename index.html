<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
</head>
<body>
    <!-- Global Container -->
     <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <!-- Card Container -->
         <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- Left side -->
             <div class="p-6 md:p-20">
                <!-- Top content -->
                 <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
                 <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                    Welcome back! Please enter your details to log in to your account.
                 </p>
                <!-- Form -->
                 <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" placeholder="Enter your email" />
                 <!-- Middle Content -->
                  <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-700">Forgot the password</div>
                    <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-sm px-9 bg-cyan-700 hover:bg-cyan-800 shadow-cyan-100 hover:shadow-lg duration-200">
                        <span>Next</span>
                        <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
                    </button>
                  </div>
                  <!-- Border -->
                   <div class="mt-10 border-b border-b-gray-300"></div>
                    <!-- Bottom content -->
                     <p class="py-6 text-sm font-thin text-center text-gray-400">
                        Don't have an account? <a href="#" class="text-cyan-700"> Sign Up</a>
                     </p>
                     <!-- Bottom buttons container -->
                      <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                        <!-- Facebook -->
                        <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded-md shadow-sm hover:bg-opacity-30 hover:shadow-lg duration-200 md:w-1/2">
                        <img src="/images/facebook.png" alt="" class="w-6 h-6">
                        <span class="font-sans font-thin text-gray-600">Facebook</span>
                        </button>
                        <!-- Google -->
                        <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded-md shadow-sm hover:bg-opacity-30 hover:shadow-lg duration-200 md:w-1/2">  
                        <img src="/images/google.png" alt="" class="w-6 h-6">
                        <span class="font-sans font-thin text-gray-600">Google</span>
                        </button>
                      </div>
             </div>
             <!-- Right side -->
              <img src="/images/image.jpg" alt="" class="w-[430px] hidden md:block">
              <!-- Close buttom -->
                <button class="absolute top-0 right-4 p-2 text-gray-400 bg-white rounded-full shadow-md hover:bg-gray-100 hover:text-gray-600 md:top-4">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    >
                    <path d="M18 6L6 18" />
                    <path d="M6 6l12 12" />
                    </svg>
                </button>
         </div>
     </div>
</body>
</html>
